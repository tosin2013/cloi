name: Auto-Repair CI Failures
on:
  workflow_run:
    workflows: ["CI", "Test", "Build"]
    types: [completed]
    branches: [main, develop, master]

jobs:
  auto-repair:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Cloi globally
        run: npm install -g .

      - name: Download failure logs
        id: download-logs
        run: |
          # Download workflow run logs
          gh run download ${{ github.event.workflow_run.id }} --dir ./failure-logs || true
          echo "log-dir=./failure-logs" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract failure information
        id: extract-failure
        run: |
          # Extract key failure information
          FAILURE_TYPE="test-failure"
          if [[ "${{ github.event.workflow_run.name }}" == *"build"* ]]; then
            FAILURE_TYPE="build-failure"
          fi
          
          echo "failure-type=${FAILURE_TYPE}" >> $GITHUB_OUTPUT
          echo "workflow-name=${{ github.event.workflow_run.name }}" >> $GITHUB_OUTPUT
          echo "run-url=${{ github.event.workflow_run.html_url }}" >> $GITHUB_OUTPUT

      - name: Run Cloi Auto-Repair
        id: auto-repair
        run: |
          # Create failure context
          cat > failure-context.json << EOF
          {
            "trigger": "ci-failure",
            "failureType": "${{ steps.extract-failure.outputs.failure-type }}",
            "workflowName": "${{ steps.extract-failure.outputs.workflow-name }}",
            "repository": "${{ github.repository }}",
            "branch": "${{ github.event.workflow_run.head_branch }}",
            "commit": "${{ github.event.workflow_run.head_sha }}",
            "runUrl": "${{ steps.extract-failure.outputs.run-url }}",
            "createPR": true,
            "local": false
          }
          EOF
          
          # Run auto-repair workflow
          cloi workflow run auto-repair \
            --context failure-context.json \
            --build-log-file ${{ steps.download-logs.outputs.log-dir }} || echo "Auto-repair completed with issues"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if PR was created
        id: check-pr
        run: |
          # Check if auto-repair created a PR
          if git branch -r | grep -q "origin/auto-fix"; then
            echo "pr-created=true" >> $GITHUB_OUTPUT
            # Get the PR URL
            PR_URL=$(gh pr list --head auto-fix --json url --jq '.[0].url' || echo "")
            echo "pr-url=${PR_URL}" >> $GITHUB_OUTPUT
          else
            echo "pr-created=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on original issue
        if: steps.check-pr.outputs.pr-created == 'true'
        run: |
          # Find related issue or create comment on commit
          gh api repos/${{ github.repository }}/commits/${{ github.event.workflow_run.head_sha }}/comments \
            --method POST \
            --field body="ðŸ¤– **Auto-Repair Applied**

          I detected a CI failure and automatically applied a fix. 

          **Failure Details:**
          - Workflow: ${{ steps.extract-failure.outputs.workflow-name }}
          - Type: ${{ steps.extract-failure.outputs.failure-type }}
          - Run: ${{ steps.extract-failure.outputs.run-url }}

          **Auto-Repair PR:** ${{ steps.check-pr.outputs.pr-url }}

          Please review the automated changes and merge if they look correct.

          Generated by [Cloi Auto-Repair](https://github.com/tosin2013/cloi)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on failure
        if: failure()
        run: |
          gh api repos/${{ github.repository }}/commits/${{ github.event.workflow_run.head_sha }}/comments \
            --method POST \
            --field body="ðŸš¨ **Auto-Repair Failed**

          I attempted to automatically fix the CI failure but encountered an error.

          **Failure Details:**
          - Workflow: ${{ steps.extract-failure.outputs.workflow-name }}
          - Type: ${{ steps.extract-failure.outputs.failure-type }}
          - Run: ${{ steps.extract-failure.outputs.run-url }}

          Manual intervention may be required. Check the [auto-repair workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}